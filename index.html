<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Wedding Invitation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Monsieur+La+Doulaise&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <!-- Add the simplyCountdown CSS -->
    <link rel="stylesheet" href="countdown/default.min.css">

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <section id="hero"
        class="hero w-100 h-100 p-3 mx-auto text-center d-flex justify-content-center align-items-center text-white">
        <main>
            <h4>Kepada Bapak/Ibu/Saudara/i,</h4>
            <h1>Fulan & Fulanah</h1>
            <p>Akan Melangsungkan resepsi Pernikahan dalam :</p>
            <div class="simply-countdown"></div>
            <a href="#undangan" class="btn btn-lg mt-4">Lihat Undangan</a>
        </main>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>

    <!-- Add the simplyCountdown.js script -->
    <script src="countdown/simplyCountdown.js"></script>

    <!-- Initialize the countdown -->
    <script>
        simplyCountdown('.simply-countdown', {
            year: 2025,         // Target year (adjust to your wedding date)
            month: 7,           // Target month (1-12)
            day: 15,            // Target day
            hours: 10,          // Target hour
            minutes: 0,         // Target minutes
            seconds: 0,         // Target seconds
            words: {
                days: {
                    lambda: function (word, number) { return 'Hari'; },
                    root: 'Hari'
                },
                hours: {
                    lambda: function (word, number) { return 'Jam'; },
                    root: 'Jam'
                },
                minutes: {
                    lambda: function (word, number) { return 'Menit'; },
                    root: 'Menit'
                },
                seconds: {
                    lambda: function (word, number) { return 'Detik'; },
                    root: 'Detik'
                }
            },
            plural: true,       // Use plural words
            inline: false,      // Display as blocks not inline
            enableUtc: false,   // Use local time, not UTC
            refresh: 1000,      // Refresh every 1 second
            zeroPad: true,      // Add leading zeros (01, 02, etc.)
            onEnd: function () {
               
                document.querySelector('.simply-countdown').innerHTML =
                    '<div class="alert alert-light p-3 mt-3">Acara sedang berlangsung!</div>';
            }
        });
    </script>

</body>

</html>
